<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jhierz Trading Journal</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --text: #c9d1d9;
      --positive: #00ff99;
      --negative: #ff5555;
      --accent: #00e0ff;
      --border: #30363d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      padding: 0.5rem;
      background: var(--card);
      color: var(--accent);
      font-size: 1.5rem;
      box-shadow: 0 0 5px var(--accent);
      margin: 0;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      background: var(--card);
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar.left {
      width: 250px;
      border-right: 1px solid var(--border);
    }

    .sidebar.right {
      width: 250px;
      border-left: 1px solid var(--border);
    }

    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .day {
      padding: 0.5rem;
      border-radius: 8px;
      background: var(--card);
      border: 1px solid var(--border);
      min-height: 60px;
      position: relative;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .day .pnl {
      font-weight: bold;
      margin-top: 0.25rem;
      color: gold;
    }

    .positive {
      color: var(--positive);
    }

    .negative {
      color: var(--negative);
    }

.today {
  border: 2px solid #6bff8c;
  box-shadow:
    0 0 5px #6bff8c,
    0 0 10px #6bff8c,
    0 0 15px #0f0;
  z-index: 1;
}
.today strong {
  color: #aaffcc;
  text-shadow:
    0 0 2px #00ff99,
    0 0 4px #00ff99,
    0 0 6px #00cc88;
}



    #weeklySummary div {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      background: var(--bg);
      box-shadow: inset 0 0 4px var(--border);
    }

    #weeklySummary span {
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar.left,
      .sidebar.right {
        width: 100%;
        border: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>
<body>
  <h1>Jhierz Trading Journal</h1>
  <div class="container">
    <div class="sidebar left">
      <h3>üìÅ Journals</h3>
      <div id="journalList"></div>
      <h3>üìÖ Month/Year</h3>
      <select id="yearSelect"></select>
      <select id="monthSelect"></select>
      <h3>üí∞ Starting Balance</h3>
      <input type="number" id="startBalanceInput" />
    </div>

    <div class="main">
      <div class="calendar" id="calendar"></div>
    </div>

    <div class="sidebar right">
      <h3>üóì Weekly Summary</h3>
      <div id="weeklySummary"></div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const weeklySummary = document.getElementById('weeklySummary');
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const startBalanceInput = document.getElementById('startBalanceInput');

    const journalData = {
      default: {
        '2025-08-01': { symbol: 'TSLA', pnl: 120, trades: 1 },
        '2025-08-02': { symbol: 'AAPL', pnl: -50, trades: 2 },
        '2025-08-05': { symbol: 'MSFT', pnl: 300, trades: 1 },
        '2025-08-06': { symbol: 'NVDA', pnl: -20, trades: 1 },
        '2025-08-08': { symbol: 'AMD', pnl: 150, trades: 3 },
        '2025-08-10': { symbol: 'TSLA', pnl: -100, trades: 2 },
        '2025-08-12': { symbol: 'AAPL', pnl: 200, trades: 1 },
        '2025-08-14': { symbol: 'GOOG', pnl: -75, trades: 1 },
        '2025-08-15': { symbol: 'NFLX', pnl: 50, trades: 1 }
      }
    };

    const activeJournal = 'default';

    function renderCalendar() {
      const year = parseInt(yearSelect.value);
      const month = parseInt(monthSelect.value);
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      calendar.innerHTML = '';
      for (let i = 0; i < firstDay; i++) {
        calendar.innerHTML += '<div></div>';
      }

      const entries = journalData[activeJournal] || {};
      const startBal = parseFloat(startBalanceInput.value) || 0;

      let weekPnL = 0, weekWin = 0, weekLoss = 0;
      let summaries = [];

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month, d);
        const dayOfWeek = date.getDay();
        const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const entry = entries[dateKey] || {};
        const pnl = parseFloat(entry.pnl || 0);

        const dayDiv = document.createElement('div');
        dayDiv.className = 'day';
        dayDiv.innerHTML = `<div>${d}</div>`;
        if (!isNaN(pnl)) {
          const pnlClass = pnl > 0 ? 'positive' : 'negative';
          dayDiv.innerHTML += `<div class="pnl ${pnlClass}">$${pnl.toFixed(2)}</div>`;
        }

        calendar.appendChild(dayDiv);

        if (!isNaN(pnl)) {
          weekPnL += pnl;
          if (pnl > 0) weekWin++;
          else if (pnl < 0) weekLoss++;
        }

        if (dayOfWeek === 6 || d === daysInMonth) {
          let gainPct = (startBal && weekPnL !== 0) ? ((weekPnL / startBal) * 100).toFixed(2) : "0.00";
          summaries.push(`
            <div>
              <div><b>Week ${summaries.length + 1}</b></div>
              <div>Total PnL: <span class="${weekPnL >= 0 ? 'positive' : 'negative'}">$${weekPnL.toFixed(2)}</span></div>
              <div>% Gain/Loss: <span class="${weekPnL >= 0 ? 'positive' : 'negative'}">${gainPct}%</span></div>
              <div>Wins: ${weekWin} | Losses: ${weekLoss}</div>
            </div>
          `);
          weekPnL = 0;
          weekWin = 0;
          weekLoss = 0;
        }
      }

      weeklySummary.innerHTML = summaries.join('');
    }

    function init() {
      const now = new Date();
      for (let y = 2020; y <= 2030; y++) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        if (y === now.getFullYear()) opt.selected = true;
        yearSelect.appendChild(opt);
      }

      for (let m = 0; m < 12; m++) {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = new Date(0, m).toLocaleString('default', { month: 'long' });
        if (m === now.getMonth()) opt.selected = true;
        monthSelect.appendChild(opt);
      }

      startBalanceInput.value = 1000;

      yearSelect.addEventListener('change', renderCalendar);
      monthSelect.addEventListener('change', renderCalendar);
      startBalanceInput.addEventListener('input', renderCalendar);

      renderCalendar();
    }

    init();
  </script>
</body>
</html>
